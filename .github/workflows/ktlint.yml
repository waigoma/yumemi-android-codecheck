name: ktlint

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
    ktlint:
        name: ktlint
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Run ktlint
          run: ./gradlew ktlintCheck

